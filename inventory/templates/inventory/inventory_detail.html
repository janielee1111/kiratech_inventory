<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Details: {{ inventory.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
        <h1 class="text-3xl font-bold text-indigo-700 mb-4">{{ inventory.name }} </h1>
        
        <p class="text-gray-700 mb-2"><strong>Created Date:</strong> {{ inventory.created_datetime|date:"F j, Y" }}</p>
        <p class="text-gray-700 mb-2"><strong>Supplier:</strong> {{ inventory.supplier.name }}</p>
        <p class="text-gray-700 mb-4"><strong>Description:</strong> {{ inventory.description }}</p>
        <p class="text-gray-700 mb-4"><strong>Note:</strong></p>
        <textarea  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >{{ inventory.note }}</textarea>

        {% if inventory.availability %}
        <p class="text-gray-700 my-4"><strong>Availability:</strong> 
        <span class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm dark:bg-green-900 dark:text-green-300">Available</span>
        </p>
            
        {% else %}
        <p class="text-gray-700 my-4"><strong>Availability:</strong> 
        <span class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm dark:bg-red-900 dark:text-red-300">N/A</span>
        </p>
        {% endif %}

        <a href="{% url 'inventory_list_view' %}" class="mt-8 inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-800 transition duration-300 shadow-lg">Back to Inventory List</a>
    </div>
</body>
</html>
